<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>Inspire</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="body" class="large">
	<div class="container-fluid">
		<div class="row">
			<div id="quote" class="col-sm-12 text">
			</div>
			<div id="weather" class="col=sm-12 text">
			</div>
			<div id="todo" class="col-sm-12 text">
				<form onsubmit="app.controllers.todoController.addTodoFromForm(event)">
					<input type="text" name="description" placeholder="New Todo" required>
					<button type="submit">Submit</button>
				</form>
				<div class="col-sm-12" id="todo-list">
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
	<script type='module' src="app/main.js"></script>
</body>

</html>
